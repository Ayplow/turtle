language: rust
os:
  - linux
  - osx
rust:
  - stable
  - beta
  - nightly
script:
  - cargo build --verbose --all
  - cargo run --verbose --example runtest
  - cargo test --verbose --features "test" --all
  - cargo doc --verbose --all
# We are using xvfb to run our runtest which uses GUI
# https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
before_script:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; sh -e /etc/init.d/xvfb start; fi
  # give xvfb some time to start
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; sleep 3; fi
matrix:
  # Mark the build as finished even if the allow_failures builds
  # are still running
  fast_finish: true
  allow_failures:
    - rust: beta
    - rust: nightly
